<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>Homework</title>
    </head>
    <body>
        <h:form>
            <h:selectOneMenu value="${coins.convertFrom}">
                <c:forEach var="curr" items="${coins.coinsList}">
                    <f:selectItem itemValue="${curr}" itemLabel="${curr}"/>
                </c:forEach>
            </h:selectOneMenu>
            <h:inputText value="${coins.quantity}"/>
            <h:selectOneMenu value="${coins.convertTo}">
                <c:forEach var="curr" items="${coins.coinsList}">
                    <f:selectItem itemValue="${curr}" itemLabel="${curr}"/>
                </c:forEach>
            </h:selectOneMenu>
            <input type="text" disabled="true" value="${coins.convertedQuantity}"/>
            <h:commandButton value="Convert" action="${coins.convert}"/> 
        </h:form>
    </body>
</html>
